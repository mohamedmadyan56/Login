<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <form id="registerForm">
    <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-info mb-4">Smart Login System</h1>
            <input class="form-control mb-4" type="text" id="signName"  placeholder="Enter Your Name">
            <input class="form-control mb-4" type="text" id="signEmail"  placeholder="Enter Your  Email">
            <input class="form-control mb-4" type="password" id="signPassword" 
                placeholder="Enter Your Password">

                <div class="alert alert-danger d-none" role="alert" id="nameAlert">
                    At Least Two Character Name
                  </div>

                  <div class="alert alert-danger d-none" role="alert" id="EmailAlert">
                   Please Enter a Valid Email
                  </div>


                  <div class="alert alert-danger d-none" role="alert" id="PassAlert">
                    Please Enter a Valid Passwrod
                   </div>
 

                   <div class="alert alert-danger d-none" role="alert" id="EmailExistAlert">
                   Email is already exist 
                   </div>

 
<div class="alert alert-success d-none" role="alert" id="suceessAlert">
  A simple success alert—check it out!
</div>

            <div class="text-center" id="message"></div>
            <button class="btn btn-outline-info w-100">Sign Up</button>
            <p class="text-white mt-3">Don’t have an account?
                <a class="text-white text-decoration-none" href="../Login/index.html">Signin</a>
            </p>
        </div>


    </div>

</form>
<script src="js/main.js"></script>
</body>

</html>
